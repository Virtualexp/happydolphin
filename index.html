<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>welcome!</title>

<style>
  body {
    background-image: url('waves.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #00ff00;
    font-family: "Lucida Console", monospace;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 25, 0.3);
    pointer-events: none;
  }

  .center-content {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    text-align: center;
  }

  h1 {
    position: relative;
    top: -40px;
    font-family: 'Press Start 2P', cursive;
    text-transform: uppercase;
    font-size: 26px;
    color: #0f0;
    text-shadow: 0 0 8px #0f0;
    margin: 0;
  }

  .profile {
    width: 240px;
    height: 240px;
    border: 3px solid #00ff00;
    border-radius: 50%;
    background-image: url('dolphin.jpg');
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 20px #00ff00;
  }

  /* --- Windows 98 Penceresi (genişletilmiş ve ölçekli içerik) --- */
  .win98 {
    position: absolute;
    background-color: #c0c0c0;
    width: 320px;
    height: 190px;
    color: black;
    font-family: "MS Sans Serif", sans-serif;
    border: 2px solid #000;
    box-shadow: inset -2px -2px #808080, inset 2px 2px #ffffff;
    user-select: none;
  }

  .title-bar {
    background: linear-gradient(to right, #000080, #1084d0);
    color: white;
    padding: 3px 6px;
    font-weight: bold;
    font-size: 14px;
    cursor: move;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 2px solid #808080;
    box-shadow: inset -1px -1px #000, inset 1px 1px #fff;
  }

  .close-ind {
    width: 20px;
    height: 20px;
    background-color: #c0c0c0;
    border: 2px solid #808080;
    box-shadow: inset -1px -1px #fff, inset 1px 1px #404040;
    color: black;
    font-size: 15px;
    text-align: center;
    line-height: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 6px;
  }

  .close-ind:active {
    box-shadow: inset 1px 1px #fff, inset -1px -1px #404040;
  }

  .content {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: calc(100% - 26px);
    background-color: #d4d0c8;
    border-top: 2px solid #808080;
    border-left: 2px solid #808080;
    border-right: 2px solid #ffffff;
    border-bottom: 2px solid #ffffff;
    padding: 16px 20px;
  }

  .message {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    margin-top: 6px;
  }

  .message-icon {
    width: 52px;  /* %20 büyütüldü */
    height: 52px;
    image-rendering: pixelated;
  }

  .message-text {
    text-align: left;
    line-height: 1.6;
    font-size: 18px;  /* yazı boyutu büyütüldü */
    font-weight: 500;
  }

  .button-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 12px;
  }

  .button {
    background-color: #c0c0c0;
    border: 2px solid #808080;
    box-shadow: inset -1px -1px #fff, inset 1px 1px #404040;
    padding: 6px 18px;
    cursor: pointer;
    font-size: 14px;
  }

  .button:active {
    box-shadow: inset 1px 1px #fff, inset -1px -1px #404040;
  }

  @media (max-width: 768px) {
    h1 { font-size: 12px; top: -25px; }
    .profile { width: 160px; height: 160px; }
  }
</style>
</head>

<body>
  <div class="center-content">
    <h1>totaly not a virus, trust me..</h1>
    <div class="profile"></div>
  </div>

<script>
let clickCount = 0;
let zCounter = 1000;
let windowIndex = 0;

const seaSound = new Audio('underwatersound.mp3');
seaSound.loop = true;
seaSound.volume = 0.5;

window.addEventListener('click', function initSound() {
  seaSound.play().catch(err => console.log('Underwater sound engellendi:', err));
  window.removeEventListener('click', initSound);
});

const messages = [
  "so, are you sure you want to click this button?",
  "hmm... interesting choice.",
  "you really thought this was the last one?",
  "don’t trust the dolphin.",
  "one click closer to enlightenment.",
  "why do you keep clicking?",
  "the ocean is watching.",
  "this might be a bad idea.",
  "trust issues detected.",
  "maybe... stop?",
  "i’m starting to think you like chaos."
];

const titles = [
  "System Warning",
  "AreYouSure.exe",
  "Critical Question",
  "Deep Sea Protocol",
  "dolphinOS Alert",
  "User Error",
  "Access Denied",
  "Mystery Box",
  "Ocean.exe",
  "Final Question"
];

function createWindow(x, y) {
  windowIndex++;
  const id = 'win' + windowIndex;
  const win = document.createElement('div');
  win.className = 'win98';
  win.id = id;
  win.style.left = (x ?? 100) + 'px';
  win.style.top = (y ?? 100) + 'px';
  win.style.zIndex = ++zCounter;

  const randomMessage = messages[Math.floor(Math.random() * messages.length)];
  const randomTitle = titles[Math.floor(Math.random() * titles.length)];

  win.innerHTML = `
    <div class="title-bar">
      <span>${randomTitle}</span>
      <div class="close-ind">X</div>
    </div>
    <div class="content">
      <div class="message">
        <img src="dolphinmini.png" class="message-icon" alt="icon">
        <div class="message-text">${randomMessage}</div>
      </div>
      <div class="button-container">
        <button class="button">Yes, but</button>
      </div>
    </div>
  `;

  document.body.appendChild(win);

  const closeBtn = win.querySelector('.close-ind');
  closeBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    createErrorWindow();
  });

  const dolphinSound = new Audio('dolphinsound.mp3');
  dolphinSound.volume = 0.5;
  dolphinSound.play().catch(() => {});

  const btn = win.querySelector('.button');
  btn.addEventListener('click', () => {
    clickCount++;
    btn.disabled = true;
    btn.style.opacity = '0.6';
    if (clickCount < 5) {
      const rect = win.getBoundingClientRect();
      createWindow(rect.left + 30, rect.top + 30);
    } else {
      window.location.href = "https://www.youtube.com/watch?v=WQO-aOdJLiw";
    }
  });

  makeDraggable(win, win.querySelector('.title-bar'));
}

function createErrorWindow() {
  const err = document.createElement('div');
  err.className = 'win98';
  err.style.width = '300px';
  err.style.height = '150px';
  err.style.left = '50%';
  err.style.top = '50%';
  err.style.transform = 'translate(-50%, -50%)';
  err.style.zIndex = ++zCounter + 1000;

  err.innerHTML = `
    <div class="title-bar" style="background: linear-gradient(to right, #800000, #a00000);">
      <span>Error</span>
      <div class="close-ind">X</div>
    </div>
    <div class="content" style="display:flex;align-items:center;justify-content:center;gap:10px;">
      <div style="font-size:32px;">⛔</div>
      <div style="font-size:15px;line-height:1.4;">
        <b>Sorry but please answer</b><br>the question ¯\\_(ツ)_/¯
      </div>
    </div>
  `;
  document.body.appendChild(err);

  const close = err.querySelector('.close-ind');
  close.addEventListener('click', () => err.remove());
}

function makeDraggable(win, handle) {
  let offsetX = 0, offsetY = 0, isDragging = false;
  handle.style.touchAction = "none";

  handle.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    isDragging = true;
    offsetX = e.clientX - win.offsetLeft;
    offsetY = e.clientY - win.offsetTop;
    handle.setPointerCapture(e.pointerId);
  });

  handle.addEventListener('pointerup', (e) => {
    isDragging = false;
    handle.releasePointerCapture(e.pointerId);
  });

  handle.addEventListener('pointermove', (e) => {
    if (!isDragging) return;
    win.style.left = e.clientX - offsetX + 'px';
    win.style.top = e.clientY - offsetY + 'px';
  });
}

function centerWindow() {
  createWindow(
    (window.innerWidth - 320) / 2,
    (window.innerHeight - 190) / 2
  );
}

centerWindow();
</script>

</body>
</html>
