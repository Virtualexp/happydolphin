<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>welcome!</title>

<style>
  body {
    background-image: url('waves.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #00ff00;
    font-family: "Lucida Console", monospace;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 25, 0.3);
    pointer-events: none;
  }

  .center-content {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    text-align: center;
  }

  h1 {
    font-family: 'Press Start 2P', cursive;
    text-transform: uppercase;
    font-size: 18px;
    color: #0f0;
    text-shadow: 0 0 8px #0f0;
    margin: 0;
  }

  .profile {
    width: 240px;
    height: 240px;
    border: 3px solid #00ff00;
    border-radius: 50%;
    background-image: url('dolphin.jpg');
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 20px #00ff00;
  }

  .win98 {
    position: absolute;
    width: 350px;
    height: 200px;
    background-color: #c0c0c0;
    color: black;
    font-family: "MS Sans Serif", sans-serif;
    user-select: none;
    border-top: 2px solid #ffffff;
    border-left: 2px solid #ffffff;
    border-right: 2px solid #808080;
    border-bottom: 2px solid #808080;
    box-shadow:
      1px 1px 0 #404040,
      -1px -1px 0 #d4d0c8;
    border-radius: 2px;
  }

  .title-bar {
    background: linear-gradient(to right, #000080, #1084d0);
    color: white;
    padding: 3px 6px;
    font-weight: bold;
    font-size: 14px;
    cursor: move;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 2px solid #ffffff;
    border-left: 2px solid #ffffff;
    border-bottom: 2px solid #000000;
    border-right: 2px solid #000000;
  }

  .content {
    padding: 28px 26px 26px 26px;
    background-color: #d4d0c8;
    text-align: center;
    border-top: 2px solid #808080;
    border-left: 2px solid #808080;
    border-right: 2px solid #ffffff;
    border-bottom: 2px solid #ffffff;
  }

  .button {
    margin-top: 15px;
    background-color: #d4d0c8;
    border: 2px outset #fff;
    padding: 6px 14px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 700;
  }

  .button:active { border: 2px inset #fff; }

  .close-ind {
    width: 20px;
    height: 18px;
    border-radius: 2px;
    background: rgba(255,255,255,0.12);
    text-align: center;
    line-height: 18px;
    font-weight: 700;
    margin-left: 8px;
    color: #fff;
    font-size: 12px;
    cursor: pointer;
  }

  @media (max-width: 768px) {
    h1 { font-size: 12px; }
    .profile { width: 160px; height: 160px; }
    .center-content { top: 15%; gap: 14px; }
    .win98 { width: 280px; height: 170px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 10px; }
    .profile { width: 120px; height: 120px; }
    .center-content { top: 10%; gap: 10px; }
    .win98 { width: 240px; height: 150px; }
  }
</style>
</head>

<body>
  <div class="center-content">
    <h1>totaly not a virus, trust me..</h1>
    <div class="profile"></div>
  </div>

  <script>
  let clickCount = 0;
  let zCounter = 1000;
  let windowIndex = 0;

  // Arkaplan sesi
  const seaSound = new Audio('underwatersound.mp3');
  seaSound.loop = true;
  seaSound.volume = 0.5;

  window.addEventListener('click', function initSound() {
    seaSound.play().catch(err => console.log('Underwater sound engellendi:', err));
    window.removeEventListener('click', initSound);
  });

  // Basit beep efekti (retro tarz)
  function beep(frequency = 600, duration = 150) {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "square";
      osc.frequency.setValueAtTime(frequency, ctx.currentTime);
      gain.gain.setValueAtTime(0.2, ctx.currentTime);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + duration / 1000);
    } catch (e) {
      console.log("Beep desteklenmiyor:", e);
    }
  }

  function createWindow(x, y, titleText = 'this is the last question, really') {
    windowIndex++;
    const id = 'win' + windowIndex;
    const win = document.createElement('div');
    win.className = 'win98';
    win.id = id;
    win.style.left = (x ?? 100) + 'px';
    win.style.top = (y ?? 100) + 'px';
    win.style.zIndex = ++zCounter;
    win.innerHTML = `
      <div class="title-bar">
        <span>${titleText}</span>
        <div class="close-ind">✕</div>
      </div>
      <div class="content">
        <p>so, are you sure you want to click this button?</p>
        <button class="button">yes, but</button>
      </div>
    `;
    document.body.appendChild(win);
    // ✕ butonu: drag'i engelle + uyarı ver
const closeBtn = win.querySelector('.close-ind');

// Drag'a yakalanmaması için pointerdown'ı durdur
closeBtn.addEventListener('pointerdown', (e) => {
  e.stopPropagation();
});

// Asıl aksiyon
closeBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  beep(440, 200);          // varsa senin beep fonksiyonun
  setTimeout(() => {
    alert("sorry but please answer the question ¯\\_(ツ)_/¯");
  }, 120);
});

    const dolphinSound = new Audio('dolphinsound.mp3');
    dolphinSound.volume = 0.5;
    dolphinSound.play().catch(() => {});

    const btn = win.querySelector('.button');
    btn.addEventListener('click', () => {
      clickCount++;
      btn.disabled = true;
      btn.style.opacity = '0.6';
      if (clickCount < 5) {
        const rect = win.getBoundingClientRect();
        createWindow(rect.left + 30, rect.top + 30);
      } else {
        window.location.href = "https://www.youtube.com/watch?v=WQO-aOdJLiw";
      }
    });

    makeDraggable(win, win.querySelector('.title-bar'));

    // Çarpı tuşuna tıklandığında: beep + alert
    setTimeout(() => {
      const closeBtn = win.querySelector('.close-ind');
      closeBtn.addEventListener('click', () => {
        beep(440, 200);
        setTimeout(() => {
          alert("sorry but please answer the question ¯\\_(ツ)_/¯");
        }, 120);
      });
    }, 100);
  }

  function makeDraggable(win, handle) {
    let offsetX = 0, offsetY = 0, isDragging = false, lastTrailTime = 0;
    handle.style.touchAction = "none";

    handle.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      handle.setPointerCapture(e.pointerId);
    });

    handle.addEventListener('pointerup', (e) => {
      isDragging = false;
      handle.releasePointerCapture(e.pointerId);
    });

    handle.addEventListener('pointermove', (e) => {
      if (!isDragging) return;
      const newLeft = e.clientX - offsetX;
      const newTop = e.clientY - offsetY;
      const now = Date.now();
      if (now - lastTrailTime > 100) {
        createTrail(win, newLeft, newTop);
        lastTrailTime = now;
      }
      win.style.left = newLeft + 'px';
      win.style.top = newTop + 'px';
    });
  }

  function createTrail(win, left, top) {
    const clone = win.cloneNode(true);
    clone.style.pointerEvents = 'none';
    clone.style.opacity = '1';
    clone.style.zIndex = 0;
    clone.style.filter = 'blur(0.6px) brightness(0.95)';
    clone.style.border = '2px solid #a0a0a0';
    clone.style.boxShadow = '2px 2px 0 #606060, -1px -1px 0 #fff';
    clone.style.left = left + 'px';
    clone.style.top = top + 'px';
    clone.style.transition = 'opacity 5s linear';
    document.body.appendChild(clone);
    setTimeout(() => { clone.style.opacity = '0'; }, 50);
    setTimeout(() => { clone.remove(); }, 5000);
  }

  function centerWindow() {
    const winWidth = window.innerWidth < 480 ? 240 :
                     window.innerWidth < 768 ? 280 : 350;
    const winHeight = window.innerWidth < 480 ? 150 :
                      window.innerWidth < 768 ? 170 : 200;
    createWindow(
      (window.innerWidth - winWidth) / 2,
      (window.innerHeight - winHeight) / 2
    );
  }

  centerWindow();
  </script>
</body>
</html>
